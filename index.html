<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.8.0/styles/darkula.min.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-push-0 col-sm-push-1 col-md-push-1 col-xs-12 col-sm-10 col-md-10">
				
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.8.0/highlight.min.js"></script>
	<script type="text/javascript">
		(function(){
			'use strict';
			$(document).ready(function() {
				$("pre code").each(function(i, block){
					$(this).addClass('hljs');
				});
				$("code[class^='language-']").each(function(i, block) {
					if($(block).attr('class')){
						$(block)
							.addClass($(block).attr('class').split('-').pop())
							.parent().addClass('clear')
						;
					}
					hljs.highlightBlock(block);
				});
			});
		})();
	</script>
</body>
</html>
